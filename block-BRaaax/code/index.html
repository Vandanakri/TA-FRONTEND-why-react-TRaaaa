<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  
  <body>
    <body class="m-20">
      <div id="root"></div>
  
  
      <script type="text/babel">
          let root = document.getElementById('root');
  
   let buttonSizes = {
      "LARGE": "large",
      "MEDIUM": "medium",
      "SMALL": "small",
  }
  
   let buttonTypes = {
      "PRIMARY": "primary",
      "SECONDARY": "secondary",
      "TERTIARY": "tertiary"
  }
  
          function Button(props){
      function getStyles() {
          return `button button-${props.type ? props.type : buttonTypes.PRIMARY} button-${props.size ? props.size : buttonSizes.MEDIUM}`;
      }
      return <button onClick={props.onClickHandler} className={getStyles() + " block"} disabled={props.disabled} >{props.label || "Button"}</button>
      
  }
  
          function App() {
      return (
      <div className="flex flex-col items-center h-60">
          < Button label="Click Me"/>
          < Button label="Click Me" type={buttonTypes.PRIMARY} size={buttonSizes.SMALL}/>
          < Button label="Click Me" type={buttonTypes.SECONDARY} size={buttonSizes.LARGE}/>
          < Button label="Click Me" type={buttonTypes.TERTIARY} size={buttonSizes.MEDIUM}/>
          < Button disabled />
          < Button onClickHandler = {() => alert("You clicked me")}/>
         
      </div>
      )
  } 
             ReactDOM.render(<App />, root) 
        </script>    
  </body>
  </html>
